name: Build TrueSight Antivirus

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: # Permite ejecutarlo manualmente con un bot√≥n

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x 

    - name: Publish EXE
      # Framework Dependent Publish (Requires .NET 8 Runtime on target machine)
      # Generates a small .exe and .dll
      run: dotnet publish AntivirusScanner.csproj -c Release -r win-x64 --self-contained false -o ./publish

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TrueSight-Antivirus-v1
        path: ./publish/ # Sube toda la carpeta porque necesita las DLLs
